<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <title>Table chart</title>
</head>
<body>
  <table class="my-table">
    <table-head>
      <tr class="table-row">
        <th class="table-head">Name</th>
        <th class="table-head">Age</th>
        <th class="table-head">Gender</th>
        <th class="table-head">Class</th>
        <th class="table-head">Roll</th>
      </tr>
    </table-head>
    <table-body>
      <tr class="table-row">
        <td class="table-data">Arif</td>
        <td class="table-data">14</td>
        <td class="table-data">Male</td>
        <td class="table-data">7</td>
        <td class="table-data">7</td>
      </tr>
      <tr class="table-row">
        <td class="table-data">Samia</td>
        <td class="table-data">12</td>
        <td class="table-data" rowspan="2">Female</td>
        <td class="table-data">5</td>
        <td class="table-data">8</td>
      </tr>
      <tr class="table-row">
        <td class="table-data">Jerin</td>
        <td class="table-data">14</td>
        <!-- <td class="table-data">Female</td> -->
        <td class="table-data" colspan="2">6</td>
        <!-- <td class="table-data">6</td> -->
      </tr>
      <tr class="table-row">
        <td class="table-data">Foisal</td>
        <td class="table-data">15</td>
        <td class="table-data">Male</td>
        <td class="table-data">8</td>
        <td class="table-data">1</td>
      </tr>
    </table-body>
  </table>
</body>
</html>
